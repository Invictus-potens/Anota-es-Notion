<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Notes App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Notion Notes App</h1>
    <div id="auth-section">
      <form id="register-form">
        <h2>Registrar</h2>
        <input type="text" id="register-username" placeholder="Usuário" required>
        <input type="password" id="register-password" placeholder="Senha" required>
        <button type="submit">Registrar</button>
        <div class="msg" id="register-msg"></div>
      </form>
      <form id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Usuário" required>
        <input type="password" id="login-password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <div class="msg" id="login-msg"></div>
      </form>
    </div>
    <div id="notes-section" style="display:none; display: flex; flex-direction: row; gap: 24px;">
      <div id="sidebar-notes" style="width: 180px; min-width: 140px; background: #20222b; border-radius: 10px; padding: 16px 8px; box-shadow: 0 2px 8px #0002; height: 100%; overflow-y: auto;">
        <h3 style="text-align:center; margin-top:0;">Notas</h3>
        <button id="export-pdf-btn" style="width:100%;margin-bottom:10px;">Exportar para PDF</button>
        <ul id="sidebar-notes-list" style="list-style:none; padding:0; margin:0;"></ul>
      </div>
      <div style="flex:1; min-width:0;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2>Minhas Notas</h2>
          <div style="display: flex; gap: 10px;">
            <button id="create-note-btn" style="background: linear-gradient(90deg, #3772ff 0%, #9757d7 100%); color: #fff; border: none; border-radius: 8px; padding: 10px 16px; cursor: pointer; font-weight: 500; display: flex; align-items: center; gap: 8px;">
              <i class="fas fa-plus"></i> Nova Nota
            </button>
            <button id="logout-btn">Sair</button>
          </div>
        </div>
        <div id="attachments-list"></div>
        <ul id="notes-list"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
