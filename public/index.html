<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Notion Notes App</h1>
    <div id="auth-section">
      <form id="register-form">
        <h2>Registrar</h2>
        <input type="text" id="register-username" placeholder="Usuário" required>
        <input type="password" id="register-password" placeholder="Senha" required>
        <button type="submit">Registrar</button>
        <div class="msg" id="register-msg"></div>
      </form>
      <form id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Usuário" required>
        <input type="password" id="login-password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <div class="msg" id="login-msg"></div>
      </form>
    </div>
    <div id="notes-section" style="display:none; display: flex; flex-direction: row; gap: 24px;">
      <div id="sidebar-notes" style="width: 180px; min-width: 140px; background: #20222b; border-radius: 10px; padding: 16px 8px; box-shadow: 0 2px 8px #0002; height: 100%; overflow-y: auto;">
        <h3 style="text-align:center; margin-top:0;">Notas</h3>
        <button id="export-pdf-btn" style="width:100%;margin-bottom:10px;">Exportar para PDF</button>
        <ul id="sidebar-notes-list" style="list-style:none; padding:0; margin:0;"></ul>
      </div>
      <div style="flex:1; min-width:0;">
        <button id="logout-btn">Sair</button>
        <h2>Minhas Notas</h2>
        <form id="note-form" enctype="multipart/form-data">
          <input type="text" id="note-title" placeholder="Título" required>
          <textarea id="note-content" placeholder="Conteúdo"></textarea>
          <label for="note-attachment" style="display:none;">Anexar arquivos</label>
          <input type="file" id="note-attachment" multiple title="Anexar arquivos">
          <button type="submit">Criar Nota</button>
        </form>
        <div id="attachments-list"></div>
        <ul id="notes-list"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
